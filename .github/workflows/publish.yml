name: Publish Agent

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install VM0 CLI
        run: npm install -g @vm0/cli@9.14.0

      - name: Publish VM0 Agent
        env:
          VM0_TOKEN: ${{ secrets.VM0_TOKEN }}
        run: vm0 compose vm0.yaml
